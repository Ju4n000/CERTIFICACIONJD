<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificacion JD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">


        <nav class="nav">
            <div class="logo">
                <h1 class="textlogo">Libroteca</h1>
                <img src="Imágenes/logo.png" alt="">
            </div>
            <div class="registros">
                <button class="btn btn1">Inicio de Sesión</button>
                <button class="btn btn2">Registro</button>
            </div>


        </nav>
        <nav class="nav2">
            <div class="elige gen">
                <img src="Imágenes/libro.png" alt="">
                <h2>Elige tu libro</h2>
            </div>
            <div class="revisa gen">
                <img src="Imágenes/check.png" alt="">
                <h2>Revisa Disponibilidad</h2>
            </div>
            <div class="separa gen">
                <img src="Imágenes/separalo.png" alt="">
                <h2>Sepáralo</h2>
            </div>
            <div class="recibe gen">
                <img src="Imágenes/shipping.png" alt="">
                <h2>Recíbelo</h2>
            </div>
        </nav>

        <div class="generos">
            <a href="">Ficción</a>
            <a href="">Históricos</a>
            <a href="">Tecnología</a>
            <a href="">Autoayuda</a>
            <a href="">Poesía</a>
        </div>

        <section class="seclibros">
            <h2 id="textallbooks">Todos Los Libros</h2>
            <div class="cienlibro">
                <img src="Imágenes/cien.jpg" alt="">
                <h3 class="namelibro">Cien Años en Soledad</h3>
                <h3 class="autor">Gabriel García Marquez</h3>
                <button class="rentar">Rentar</button>
            </div>

            <div class="rayuela">
                <img src="Imágenes/rayuela.jpg" alt="">
                <h3 class="namelibro">Rayuela</h3>
                <h3 class="autor">Julio Cortázar</h3>
                <button class="rentar">Rentar</button>
            </div>

            <div class="travesurasde">
                <img src="" alt="">
                <h3 class="namelibro"></h3>
                <h3 class="autor"></h3>
                <button class="rentar">Rentar</button>
            </div>
        </section>




        <footer>
            <h3>Todos los derechos reservados. Libroteca</h3>
        </footer>


    </div>


    <script src="script.js"></script>
</body>

</html>
